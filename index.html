<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <title>My Work Day Scheduler</title>
</head>
<body>
    <header>
        <h1 class="main-title">MyWDS</h1>
        <p class="sub-title">My Work Day Scheduler</p>
    </header>
    
    <div class="container">
        <div class="time-block-container">
            <div class="time-blocks">
                <!-- Time blocks generated by JavaScript will go here -->
            </div>
        </div>

        <div class="event-list">
            <h2>Upcoming Events</h2>
            <ul id="upcomingEventsList"></ul>
        </div>
    </div>

    <p id="currentDate"></p>

    <script src="app.js"></script>
</body>
</html>
